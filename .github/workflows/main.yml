name: Workflow for Push on Main Branch

on:
  push:
    tags:
    - '**'

jobs:
  pytest:
    name: Run tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependecies
      run: |
        python -m pip install --upgrade pip
        pip install poetry pytest
        poetry config virtualenvs.create false --local
        poetry config virtualenvs.in-project false --local
        poetry install

    - name: Run tests
      run: |
        poetry run pytest

  pytype:
    name: Static type checking
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependecies
      run: |
        python -m pip install --upgrade pip
        pip install poetry pytype
        poetry config virtualenvs.create false --local
        poetry config virtualenvs.in-project false --local
        poetry install

    - name: Run type checking
      run: |
        poetry run pytype -V ${{ matrix.python-version }}

  pylint:
    name: Lint code
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependecies
      run: |
        python -m pip install --upgrade pip
        pip install poetry pylint
        poetry config virtualenvs.create false --local
        poetry config virtualenvs.in-project false --local
        poetry install

    - name: Run linting
      run: |
        poetry run pylint rustlike tests

  build:
    name: Build package
    needs: [pytest, pytype, pylint]

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependecies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry config virtualenvs.create false --local
        poetry config virtualenvs.in-project false --local
        poetry install

    - name: Build package
      run: |
        poetry build

    - name: Upload package
      uses: actions/upload-artifact@v3
      with:
        name: rustlike-latest-py3
        path: dist/*

  update-documentation:
    name: Update documentation
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependecies
      run: |
        python -m pip install --upgrade pip
        pip install make poetry
        poetry config virtualenvs.create false --local
        poetry config virtualenvs.in-project false --local
        poetry install

    - name: Build documentation
      run: |
        cd docs && make html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        publish_branch: gh-pages
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/_build/html
        force_orphan: true

  publish-to-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/rustlike-py

    permissions:
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: rustlike-latest-py3
        path: dist

    - name: Publish distribution to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

